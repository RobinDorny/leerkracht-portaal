<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leerkracht Portaal</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { padding: 8px; margin: 5px 0; width: 100%; max-width: 300px; }
    label { font-weight: bold; }
    .container { max-width: 400px; margin: auto; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Leerkracht Portaal - Login</h1>
    <label for="password">Wachtwoord:</label>
    <input type="password" id="password" placeholder="Voer wachtwoord in" />
    <button onclick="login()">Inloggen</button>
    <p id="message" style="color:red;"></p>
  </div>

  <script>
    function login() {
      const pw = document.getElementById('password').value;
      if (pw === 'lesgeven123') {
        alert('Inloggen gelukt!');
        // Hier kun je verder navigeren of content tonen
      } else {
        document.getElementById('message').textContent = 'Onjuist wachtwoord.';
      }
    }
  </script>
</body>
</html>
